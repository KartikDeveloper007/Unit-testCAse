spring.datasource.url=jdbc:mysql://localhost:3306/uoons_userservice_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.application.name=uoons-user-service
eureka.instance.hostname= localhost
server.port=8083
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone= http://${eureka.instance.hostname}:8081/eureka/


spring.jackson.serialization.fail-on-empty-beans=false
eureka.instance.lease-renewal-interval-in-seconds=30
role.name.customer=CUSTOMER
role.name.seller=SELLER
role.name.admin=ADMIN